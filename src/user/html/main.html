	<script>
	$(function() {
		$('#sidebarCollapse').on('click', function() {
			$('#sidebar, #content').toggleClass('active');
			if (document.getElementById("collapseButton").innerHTML === "Open") {
				document.getElementById("collapseButton").innerHTML = "Close";
			} else {
				document.getElementById("collapseButton").innerHTML = "Open";
			}
		});
		$('#chatToggle').on('click', function(){
			alert("test");
		});
	});
	</script>
	<script type="text/javascript" src="./js/toggle.js"></script>

				</div>
